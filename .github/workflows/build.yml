# Cartograph Build Workflow
# Builds for Windows and macOS with optional signing/notarization
#
# Triggers:
#   - Manual: Actions tab → "Build" → "Run workflow"
#   - Release: Push a tag like v1.0.0
#
# Required Secrets (for macOS signing/notarization):
#   - APPLE_CERTIFICATE_P12_BASE64: Base64-encoded .p12 certificate
#   - APPLE_CERTIFICATE_PASSWORD: Password for the .p12 file
#   - APPLE_ID: Apple ID email for notarization
#   - APPLE_TEAM_ID: Apple Developer Team ID
#   - APPLE_APP_PASSWORD: App-specific password for notarization
#   - CODESIGN_IDENTITY: e.g., "Developer ID Application: Name (TEAMID)"

name: Build

on:
  workflow_dispatch:
    inputs:
      sign_macos:
        description: 'Sign and notarize macOS build'
        required: false
        default: false
        type: boolean
  push:
    tags:
      - 'v*'

jobs:
  # ===========================================================================
  # Windows Build
  # ===========================================================================
  build-windows:
    name: Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DUSE_STATIC_CRT=ON ..

      - name: Build
        run: cmake --build build --config Release

      - name: Prepare artifact
        run: |
          mkdir artifact
          copy build\Release\Cartograph.exe artifact\
          xcopy /E /I assets artifact\assets

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cartograph-Windows
          path: artifact/
          retention-days: 30

  # ===========================================================================
  # macOS Build
  # ===========================================================================
  build-macos:
    name: macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: |
          cd build
          make -j$(sysctl -n hw.ncpu)

      - name: Import signing certificate
        if: >
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (github.event_name == 'workflow_dispatch' && inputs.sign_macos)
        env:
          APPLE_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_CERTIFICATE_P12_BASE64 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Skip if secrets not configured
          if [ -z "$APPLE_CERTIFICATE_P12_BASE64" ]; then
            echo "No signing certificate configured, skipping"
            exit 0
          fi

          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERT_PATH=$RUNNER_TEMP/certificate.p12
          echo "$APPLE_CERTIFICATE_P12_BASE64" | base64 --decode > "$CERT_PATH"

          security import "$CERT_PATH" \
            -P "$APPLE_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Store keychain path for later steps
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Sign app bundle
        if: >
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (github.event_name == 'workflow_dispatch' && inputs.sign_macos)
        env:
          CODESIGN_IDENTITY: ${{ secrets.CODESIGN_IDENTITY }}
        run: |
          if [ -z "$CODESIGN_IDENTITY" ]; then
            echo "No signing identity configured, skipping"
            exit 0
          fi

          ./scripts/codesign.sh build/Cartograph.app

      - name: Notarize app bundle
        if: >
          (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) ||
          (github.event_name == 'workflow_dispatch' && inputs.sign_macos)
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          if [ -z "$APPLE_ID" ] || [ -z "$APPLE_TEAM_ID" ] || \
             [ -z "$APPLE_APP_PASSWORD" ]; then
            echo "Notarization credentials not configured, skipping"
            exit 0
          fi

          ./scripts/notarize.sh build/Cartograph.app

      - name: Cleanup keychain
        if: always()
        run: |
          if [ -n "$KEYCHAIN_PATH" ] && [ -f "$KEYCHAIN_PATH" ]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Prepare artifact
        run: |
          mkdir artifact
          cp -R build/Cartograph.app artifact/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cartograph-macOS
          path: artifact/
          retention-days: 30

  # ===========================================================================
  # Create Release (only on tag push)
  # ===========================================================================
  release:
    name: Create Release
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Cartograph-Windows
          path: windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Cartograph-macOS
          path: macos

      - name: Create release zips
        run: |
          cd windows && zip -r ../Cartograph-Windows.zip . && cd ..
          cd macos && zip -r ../Cartograph-macOS.zip . && cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Cartograph-Windows.zip
            Cartograph-macOS.zip
          draft: true
          generate_release_notes: true

